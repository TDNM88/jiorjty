<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="title">Binary Trading Platform - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 data-lang-key="title">Binary Trading Platform</h1>
            <nav>
                <button class="nav-btn" data-lang-key="trade" onclick="window.location.href='index.html'">Trade</button>
                <button class="nav-btn" data-lang-key="markets" onclick="window.location.href='markets.html'">Markets</button>
                <button class="nav-btn active" data-lang-key="portfolio">Portfolio</button>
            </nav>
            <button class="connect-wallet" id="connectWallet" data-lang-key="connect_wallet">Connect Wallet</button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="wallet-header">
                    <h3 data-lang-key="portfolio">Portfolio</h3>
                    <div class="wallet-actions">
                        <button class="btn" id="depositBtn" data-lang-key="deposit">Deposit</button>
                        <button class="btn" id="withdrawBtn" data-lang-key="withdraw">Withdraw</button>
                    </div>
                </div>
                <div class="balance-section">
                    <span class="balance-label" data-lang-key="total_balance">Total Balance</span>
                    <h2 class="balance-amount" id="portfolioBalance">0.00 SOL</h2>
                    <span class="balance-currency" id="portfolioValue">â‰ˆ $0.00</span>
                </div>
                <table class="trade-table">
                    <thead>
                        <tr>
                            <th data-lang-key="asset">Asset</th>
                            <th data-lang-key="amount">Amount</th>
                            <th data-lang-key="value">Value</th>
                            <th data-lang-key="change_24h">24h Change</th>
                        </tr>
                    </thead>
                    <tbody class="portfolio-list"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 data-lang-key="connect_wallet">Connect Wallet</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
